<div class="todo-container">
  <h1>To-Do List</h1>

  <!-- Input field to add a new task -->
  <div class="add-task">
    <input 
      type="text" 
      placeholder="Enter a new task..." 
      [(ngModel)]="newTask" 
      (keyup.enter)="addTask()" 
    />
    <button (click)="addTask()">Add</button>
  </div>

  <!-- List of tasks -->
  <ul class="task-list">
    <li *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
      <input 
        type="checkbox" 
        [(ngModel)]="task.completed" 
        (change)="toggleTaskCompletion(i)" 
      />
      <span>{{ task.title }}</span>
      <button (click)="deleteTask(i)">Delete</button>
    </li>
  </ul>
</div>
